<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/font_Press_Start_2P/PressStart2P-Regular.ttf">

    <title>GameJam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #container {
            display: grid;
            place-content: center;
            width: 100vw;
            height: 100vh;
        }

        #filler {
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="debug">
        <!-- debug kann genutzt werden, um Debug-Informationen anzuzeigen -->

    </div>
    <div id="container">
        <button onclick="window.dispatchEvent(new Event('loose'));"> verlieren </button>
        <!-- filler kann dann genutzt werden um ein hintergrundbild anzuzeigen, falls die aspect ratio nicht passt -->
        <div id="filler"></div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="js/main.js" type="module"></script>
</body>

</html>
